<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Cat Info</title>
    <style>
        /* Existing Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .cat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .cat-photo {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .info {
            margin: 15px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .cat-food { background-color: #4CAF50; color: white; }
        .cans { background-color: #2196F3; color: white; }
        .others { background-color: #FF9800; color: white; }
        .records {
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        .records ul {
            list-style-type: none;
            padding: 0;
        }
        .records li {
            background-color: #e7e7e7;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .records li.deleted {
            text-decoration: line-through;
            color: #a0a0a0;
        }
        .records button.delete-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .records button.delete-btn:hover {
            opacity: 0.8;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact a {
            color: #2196F3;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .show-complete {
            margin-top: 20px;
            font-size: 16px;
        }
        .show-complete a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer;
        }
        .show-complete a:hover {
            text-decoration: underline;
        }
        .instruction {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="cat-container">
    <h1>Meet Our Neighborhood Cat!</h1>
    <img src="cat_photo.jpg" alt="Neighborhood Cat" class="cat-photo">
    <div class="info">
        <p><strong>Age:</strong> 3 years</p>
        <p><strong>Gender:</strong> Female</p>
    </div>
    <div class="instruction">
        <p>Please record your feeding by tapping the buttons below.</p>
    </div>
    <div class="buttons">
        <button class="cat-food" onclick="recordFeeding('Cat Food')">Cat Food</button>
        <button class="cans" onclick="recordFeeding('Cans')">Cans</button>
        <button class="others" onclick="recordFeeding('Others')">Others</button>
    </div>
</div>

<div class="records">
    <h2>Latest Feeding Records</h2>
    <ul id="recordList">
        <!-- Feeding records will appear here -->
    </ul>
</div>

<div class="show-complete">
    <a onclick="openModal()">Show Complete Records</a>
</div>

<div class="contact">
    <p>For more information, contact us at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
</div>

<!-- The Modal for Complete Records -->
<div id="completeRecordsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Complete Feeding Records</h2>
        <ul id="completeRecordList">
            <!-- Complete feeding records will appear here -->
        </ul>
    </div>
</div>

<!-- Firebase SDK and Initialization -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, limit, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBR1upksUuQxY5OaIjb_yPDHWi7TzhhTr0",
    authDomain: "neighborhoodcatinfo.firebaseapp.com",
    projectId: "neighborhoodcatinfo",
    storageBucket: "neighborhoodcatinfo.firebasestorage.app",
    messagingSenderId: "661276936276",
    appId: "1:661276936276:web:5d1993ae59758877c8c5c1",
    measurementId: "G-BK2FHSD2QM"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Function to add a feeding record to Firestore
  async function recordFeeding(type) {
      const currentTime = new Date();
      const formattedTime = currentTime.toLocaleString();

      try {
          const docRef = await addDoc(collection(db, "feedingRecords"), {
              type: type,
              time: formattedTime,
              deleted: false
          });
          console.log("Feeding record added with ID: ", docRef.id);
          loadRecords(); // Refresh the displayed records
      } catch (e) {
          console.error("Error adding document: ", e);
      }
  }

  // Function to delete (mark as deleted) a feeding record in Firestore
  async function deleteRecord(id) {
      const recordRef = doc(db, "feedingRecords", id);
      try {
          await updateDoc(recordRef, {
              deleted: true
          });
          console.log("Feeding record marked as deleted.");
          loadRecords(); // Refresh the latest records display
      } catch (e) {
          console.error("Error updating document: ", e);
      }
  }

  // Function to load and display the latest 10 non-deleted records from Firestore
  async function loadRecords() {
      const recordList = document.getElementById('recordList');
      recordList.innerHTML = '';

      const q = query(
          collection(db, "feedingRecords"),
          where("deleted", "==", false),
          orderBy("time", "desc"),
          limit(10)
      );

      try {
          const querySnapshot = await getDocs(q);
          querySnapshot.forEach((docSnapshot) => {
              const record = docSnapshot.data();
              const listItem = document.createElement('li');

              const recordText = `Someone fed ${record.type} at ${record.time}`;
              const textSpan = document.createElement('span');
              textSpan.textContent = recordText;

              const deleteBtn = document.createElement('button');
              deleteBtn.textContent = 'Delete';
              deleteBtn.className = 'delete-btn';
              deleteBtn.onclick = () => deleteRecord(docSnapshot.id);

              listItem.appendChild(textSpan);
              listItem.appendChild(deleteBtn);
              recordList.appendChild(listItem);
          });
      } catch (e) {
          console.error("Error getting documents: ", e);
      }
  }

  // Function to load and display all records in the modal from Firestore
  async function loadCompleteRecords() {
      const completeRecordList = document.getElementById('completeRecordList');
      completeRecordList.innerHTML = '';

      const q = query(
          collection(db, "feedingRecords"),
          orderBy("time", "desc")
      );

      try {
          const querySnapshot = await getDocs(q);
          querySnapshot.forEach((docSnapshot) => {
              const record = docSnapshot.data();
              const listItem = document.createElement('li');
              listItem.textContent = `Someone fed ${record.type} at ${record.time}` + (record.deleted ? ' (deleted)' : '');
              if (record.deleted) {
                  listItem.classList.add('deleted');
              }
              completeRecordList.appendChild(listItem);
          });
      } catch (e) {
          console.error("Error getting documents: ", e);
      }
  }

  // Functions to handle modal
  function openModal() {
      const modal = document.getElementById('completeRecordsModal');
      modal.style.display = 'block';
      loadCompleteRecords();
  }

  function closeModal() {
      const modal = document.getElementById('completeRecordsModal');
      modal.style.display = 'none';
  }

  // Close the modal when clicking outside of the modal content
  window.onclick = function(event) {
      const modal = document.getElementById('completeRecordsModal');
      if (event.target == modal) {
          modal.style.display = 'none';
      }
  }

  // Initial load of records
  window.onload = loadRecords;
</script>

</body>
</html>
